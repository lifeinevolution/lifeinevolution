    <link rel="stylesheet" href="css/estilo.css">
    <title>Perfil</title>
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-12">
                <img src="img/Life in Evolution.png" class="img-fluid" alt="Doces HS">
            </div>
        </header>
        <nav class="row">
            <ul class="nav justify-content-center">
                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link" href="produtos.html">Produtos</a>
                </li>
            </ul>
        </nav>
        <hr>
        <h2><strong>Meu Perfil</strong></h2>
        <hr>
        <div class="row">
            <section class="col-md-6">
                <h4>Imagem de Perfil</h4>
                <img src="img/kk.png" class="img-fluid" alt="Imagem de Perfil">
                <hr>
                <form method="post" enctype="multipart/form-data">
                    <p><input type="file" name="arquivo"></p>
                    <p><button name="enviarFoto" type="submit" class="btn btn-primary">Enviar</button></p>
                </form>
            </section>

            <section class="col-md-6">
                <h4>Dados de Perfil</h4>
                <p>Nome: Usuário</p>
                <p>Email: usuario@gmail.com</p>
                <p><a href="#">Meu Link</a></p>
                <p>Data de criação: 25/04/2025</p>
                <br>
                <div>
                    <h3>Minha Lista</h3>
                    <p>Criar Lista</p>
                    <form method="post">
                        <input type="text" name="descricao" class="form-control" placeholder="Nome da sua lista"
                            required>
                        <button name="criarLista" type="submit" class="btn btn-success mt-2">Criar Lista</button>
                    </form>
                </div>
            </section>
        </div>

        <section>
            <h3>Itens da minha lista</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Descrição</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>111976</td>
                        <td>Trufas de brigadeiro</td>
                        <td>
                            <form method="post">
                                <input type="hidden" name="codProduto" value="23">
                                <button name="excluirItem" type="submit" class="btn btn-danger">Excluir</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <div class="row">
            <section class="col-md-6">
                <h3>Indicar para um amigo</h3>
                <form method="post">
                    <p><input type="text" name="nome" class="form-control" placeholder="Nome" required></p>
                    <p><input type="email" name="email" class="form-control" placeholder="Email" required></p>
                    <p><button type="submit" class="btn btn-info">Indicar</button></p>
                </form>
            </section>
        </div>
    </div>
</body>

</html>
