<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header, footer {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }
        main {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Minha Página HTML</h1>
    </header>
    <main>
        <h2>Sobre Mim</h2>
        <p>Olá! Este é um exemplo de uma página HTML simples.</p>
        <p>Aqui você pode adicionar informações sobre você, seu trabalho ou qualquer outro conteúdo.</p>
    </main>
    <footer>
        <p>Feito com ❤️ em HTML</p>
    </footer>
</body>
</html>
